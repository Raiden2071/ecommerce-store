<mat-card class="example-card" appearance="outlined">
    <img mat-card-image [src]="books.image"  alt="Image of a Shiba Inu">

    <mat-card-content>
        <mat-card-title>{{books.name}}</mat-card-title>
        <mat-card-subtitle>{{books.description}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        Like
        Share
    </mat-card-actions>
  </mat-card>
